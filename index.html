<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="logo">
                <img src="./assets/logo.png" alt="Logo" >
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item">Sports</li>
                    <li class="hover-link nav-item">Finance</li>
                    <li class="hover-link nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="Travel">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                </div>
                <div class="card-body">
                    <h3>This is title</h3>
                    <h6>End Gadget 26/08/2023</h6>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam necessitatibus iste vero voluptate eum impedit et eos nemo atque. Non!</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
